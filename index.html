<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                Dashboard
            </div>
            <div class="nav">
                <ul class="nav1">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="nav2">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        
        <div class="header">
            <div class="search">
                <div class="search-icon">

                </div>
                <input type="text" class="searchbar">
                <div class="notif-bell">

                </div>
                <div class="user-icon">

                </div>
                <div class="username">Elisha Chua</div>
            </div>
            <div class="user">
                <div class="user-icon2">

                </div>
                <div class="greetings">
                    <div class="hi">Hi there,</div>
                    <div class="user-greeted">Elisha Chua (@chuacarbonara)</div>
                </div>
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
                <div class="card4"></div>
                <div class="card5"></div>
                <div class="card6"></div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="announce-box"></div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trend-box"></div>
            </div>
        </div>

    </div>
</body>
</html>
